
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="box card shadow-lg p-4">
            <h1 class="text-center text-light mb-4">BMI Calculator</h1>
            <div class="content">

                <!-- Age Input -->
                <div class="mb-3">
                    <label for="age" class="form-label text-light">Age</label>
                    <input type="text" class="form-control text-input" id="age" autocomplete="off" required>
                </div>

                <!-- Gender Selection -->
                <div class="gender d-flex justify-content-around mb-3">
                    <div>
                        <input type="radio" name="radio" id="m">
                        <label for="m" class="text-dark">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" id="f">
                        <label for="f" class="text-dark">Female</label>
                    </div>
                </div>

                <!-- Height and Weight Inputs -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label text-light">Height (cm)</label>
                        <input type="number" id="height" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label text-light">Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" required>
                    </div>
                </div>
                
                <!-- Calculate Button -->
                <button class="btn btn-primary mt-4 w-100" id="submit" onclick="calculate();">Calculate BMI</button>

                <!-- Result Section -->
                <div class="result mt-4 text-center">
                    <p class="fs-5 text-light">Your BMI Count is</p>
                    <div id="result" class="fs-2 fw-bold text-dark bg-light py-2 px-4 rounded-pill mx-auto d-inline-block">
                        00.00
                    </div>
                    <p class="comment text-light mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">BMI Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
